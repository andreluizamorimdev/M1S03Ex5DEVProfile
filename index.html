<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV profile</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d64ef9df2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <img id="avatar" alt="imagem de perfil" width="100">
            <h4 id="profileName"></h4>
            <p id="profileBio"></p>
        </div>
        <div class="right">

            <div class="info">
                <h3>Informações</h3>
                <div class="info_data">
                    <div class="data">
                        <h4>Email</h4>
                        <p id="profileEmail"></p>
                    </div>
                    <div class="data">
                        <h4>Telefone</h4>
                        <p>(48) 98845-9779</p>
                    </div>
                </div>
            </div>

            <div class="projects">
                <h3>Projetos</h3>
                <div class="projects_data">
                    <div class="data">
                        <h4>Projetos no Github</h4>
                        <p id="profileRepos"></p>
                    </div>
                    <div class="data">
                        
                    </div>
                </div>
            </div>

            <div class="social_media">
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </div>

        </div>
    </div>
</body>
<script src="./functions.js"></script>
</html>
